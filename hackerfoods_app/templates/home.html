{% block page_content %}
{% if recipes %}
<ul>
    {% for recipe in recipes %}
    <li>
        <a 
            hx-get="/{{ recipe.id }}/" 
            hx-target="#content"
            hx-push-url="true"
        >
            {{ recipe.title }}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No recipes are available, add one?</p>
{% endif %}
{% endblock page_content %}
